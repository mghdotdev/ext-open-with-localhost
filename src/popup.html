<html lang="en">
<head>
	<link rel="stylesheet" href="popup.css" />
</head>
<body>
	<header class="header">
		<h1 class="htag">Open with localhost &#9032;</h1>
	</header>
	<form id="js-form" class="form">
		<div class="form-group">
			<label class="label" for="js-port">Port:</label>
			<input class="input" type="text" name="port" id="js-port" placeholder="3000" value="3000" />
		</div>

		<div class="form-group">
			<label class="label" for="js-newtab">Open in New Tab:</label>
			<input class="checkbox" type="checkbox" name="newtab" id="js-newtab" value="1" />
		</div>

		<button class="button" type="submit">OPEN</button>
	</form>
	<script type="module" src="popup.js"></script>
</body>
</html>
